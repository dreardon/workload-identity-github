name: 'Test'

on:
  push:
    branches:
      - 'main'
      - 'release/**/*'
  pull_request:
    branches:
      - 'main'
      - 'release/**/*'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  init_validation:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'wi-federation-test-371413'
        workload_identity_provider: 'projects/970973493627/locations/global/workloadIdentityPools/github-wif-pool/providers/my-github-org'
        create_credentials_file: true
        export_environment_variables: true
        request_reason: 'Gitlab Actions Workload Identity Federation Request'

    - id: 'secrets'
      uses: 'google-github-actions/get-secretmanager-secrets@v2'
      with:
        secrets: |-
          token:wi-federation-test-371413/github-actions-wif-secret
    
    - id: 'dump_secrets_bad'
      run: |
        echo "Workspace " ${{ env.GITHUB_WORKSPACE }}
        ls -lh ${{ env.GITHUB_WORKSPACE }}
        echo "Google Credentials: " ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        echo ${{ steps.secrets.outputs.token }}  > ${{ env.GITHUB_WORKSPACE }}/temp.txt
        cat ${{ env.GITHUB_WORKSPACE }}/temp.txt